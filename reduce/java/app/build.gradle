plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // The ETL depends on Apache Commons CSV.
    implementation 'org.apache.commons:commons-csv:1.9.0'
    testImplementation 'org.apache.commons:commons-csv:1.9.0'

    // The RMW depends on Jackson CSV.
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    // implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    // testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.13.4'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.13.4'
}

application {
    // Define the main class for the application.
    mainClass = 'etl.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
